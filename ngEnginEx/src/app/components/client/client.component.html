<div style="background-color: rgb(88, 150, 145)">
  <h1
    style="
      text-align: center;
      color: black;
      text-shadow: 2px 2px 4px rgb(5, 5, 5);
    "
  >
    <br />
    Client Dashboard
  </h1>

  <div style="background-color: rgb(88, 150, 145)">
    <div
      style="
        text-align: center;
        color: black;
        border-style: solid;
        border-radius: 15px;
        width: 35%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(21, 22, 22);
      "
    >
      <div
        style="
          margin: auto;
          text-align: center;
          color: black;
          border-style: solid;
          border-radius: 15px;
          width: 98%;
          height: 85%;
          margin-top: 10px;
          margin-bottom: 10px;

          background-color: rgb(88, 150, 145);
        "
      >
        <div style="text-align: center" class="container-liquid">
          <h2 style="color: black; text-shadow: 2px 2px 4px rgb(5, 5, 5)">
            Add Client Profile
          </h2>
          <form>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              [(ngModel)]="newClient.firstName"
            />
            <br />
            <br />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              [(ngModel)]="newClient.lastName"
            />
            <br />
            <br />
            <input
              type="text"
              name="email"
              placeholder="Email"
              [(ngModel)]="newClient.email"
            />
            <br />
            <br />
            <input
              type="text"
              name="phoneNumber"
              placeholder="Phone Number"
              [(ngModel)]="newClient.phoneNumber"
            />
            <br />
            <br />
            <input
              type="text"
              name="imageUrl"
              placeholder="Image URL"
              [(ngModel)]="newClient.imageUrl"
            />
            <br />
            <br />
            <button
              class="btn btn-dark outline-black"
              (click)="addClient(newClient)"
            >
              Add Client
            </button>
          </form>
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
  <hr />

  <table
    style="
      width: 75%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    "
    class="table table-striped table-hover"
  >
    <thead class="table-dark">
      <tr>
        <th>Client ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.firstName }}</td>
      <td>{{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phoneNumber }}</td>
      <td>
        <img style="height: 200px; width: auto" src="{{ client.imageUrl }}" />
      </td>
    </tbody>
  </table>
</div>
