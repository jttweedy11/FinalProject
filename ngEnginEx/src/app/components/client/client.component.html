<div style="text-align: center">
  <h2>Register</h2>
  <div id="registerUser" class="container-liquid">
    <form name="registrationForm">
      <input type="text" name="username" [(ngModel)]="user.username" placeholder="Username" />
      <input style="margin-left: 10px" type="password" name="password" [(ngModel)]="user.password"
        placeholder="Password" />
      <button style="margin-left: 10px" class="btn-dark" (click)="register(user)">
        Register
      </button>
    </form>
  </div>
</div>
<div style="background-color: rgb(88, 150, 145)">
  <h1 style="
      text-align: center;
      color: black;
      text-shadow: 2px 2px 4px rgb(5, 5, 5);
    ">
    <br />
    Client Dashboard
  </h1>

  <div style="background-color: rgb(88, 150, 145)">
    <div style="
        text-align: center;
        color: black;
        border-style: solid;
        border-radius: 15px;
        width: 35%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(21, 22, 22);
      ">
      <div style="
          margin: auto;
          text-align: center;
          color: black;
          border-style: solid;
          border-radius: 15px;
          width: 98%;
          height: 85%;
          margin-top: 10px;
          margin-bottom: 10px;

          background-color: rgb(88, 150, 145);
        ">
        <div style="text-align: center" class="container-liquid">
          <h2 style="color: black; text-shadow: 2px 2px 4px rgb(5, 5, 5)">
            Add Client Profile
          </h2>
          <form>
            <input type="text" name="firstName" placeholder="First Name" [(ngModel)]="newClient.firstName" />
            <br />
            <br />
            <input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="newClient.lastName" />
            <br />
            <br />
            <input type="text" name="email" placeholder="Email" [(ngModel)]="newClient.email" />
            <br />
            <br />
            <input type="text" name="phoneNumber" placeholder="Phone Number" [(ngModel)]="newClient.phoneNumber" />
            <br />
            <br />
            <input type="text" name="imageUrl" placeholder="Image URL" [(ngModel)]="newClient.imageUrl" />
            <br />
            <br />
            <button class="btn btn-dark outline-black" (click)="addClient(newClient)">
              Add Client
            </button>
          </form>
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
  <hr />

  <div style="
      margin: auto;
      text-align: center;
      color: black;
      border-style: solid;
      border-radius: 15px;
      width: 98%;
      height: 85%;
      margin-top: 10px;
      margin-bottom: 10px;

      background-color: rgb(88, 150, 145);
    ">
    <div *ngIf="editClient" style="text-align: center" class="container-liquid">
      <h2 style="color: black; text-shadow: 2px 2px 4px rgb(5, 5, 5)">
        Edit Client Profile
      </h2>
      <form>
        <input type="text" name="firstName" placeholder="First Name" [(ngModel)]="editClient.firstName" />
        <br />
        <br />
        <input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="editClient.lastName" />
        <br />
        <br />
        <input type="text" name="email" placeholder="Email" [(ngModel)]="editClient.email" />
        <br />
        <br />
        <input type="text" name="phoneNumber" placeholder="Phone Number" [(ngModel)]="editClient.phoneNumber" />
        <br />
        <br />
        <input type="text" name="imageUrl" placeholder="Image URL" [(ngModel)]="editClient.imageUrl" />
        <br />
        <br />
        <button class="btn btn-danger" (click)="deleteClient(editClient.id)">
          Delete Client
        </button>
        <br />
        <br />
        <button class="btn btn-warning" (click)="displayTable()">Cancel</button>
        <br />
        <br />
        <button class="btn btn-dark outline-black" (click)="updateClient(editClient)">
          Save
        </button>
      </form>
      <br />
      <br />
    </div>
  </div>
</div>
<hr />
<div *ngIf="!editClient">
  <table style="
      width: 75%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    " class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Client ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody *ngFor="let client of clients">
      <tr (click)="displayClient(client)">
        <td>{{ client.id }}</td>
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phoneNumber }}</td>
        <td>
          <img style="height: 200px; width: 150px" src="{{ client.imageUrl }}" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
