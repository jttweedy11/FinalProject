<div style="text-align: center" class="container-liquid">
  <h2>Add New Client</h2>
  <form>
    <input
      type="text"
      name="firstName"
      placeholder="First Name"
      [(ngModel)]="newClient.firstName"
    />
    <br />
    <br />
    <input
      type="text"
      name="lastName"
      placeholder="Last Name"
      [(ngModel)]="newClient.lastName"
    />
    <br />
    <br />
    <input
      type="text"
      name="email"
      placeholder="Email"
      [(ngModel)]="newClient.email"
    />
    <br />
    <br />
    <input
      type="text"
      name="phoneNumber"
      placeholder="Phone Number"
      [(ngModel)]="newClient.phoneNumber"
    />
    <br />
    <br />
    <input
      type="text"
      name="imageUrl"
      placeholder="Image URL"
      [(ngModel)]="newClient.imageUrl"
    />
    <br />
    <br />
    <button class="btn btn-primary" (click)="addClient(newClient)">
      Create Client
    </button>
  </form>
  <br />
  <br />
</div>
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>Client ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody *ngFor="let client of clients">
    <td>{{ client.id }}</td>
    <td>{{ client.firstName }}</td>
    <td>{{ client.lastName }}</td>
    <td>{{ client.email }}</td>
    <td>{{ client.phoneNumber }}</td>
    <td>
      <img style="height: 200px; width: auto" src="{{ client.imageUrl }}" />
    </td>
  </tbody>
</table>
