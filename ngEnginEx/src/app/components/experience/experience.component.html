<div style="text-align: center">
  <br />
  <h1 style="text-shadow: 2px 2px 4px black">Developer Experience Component</h1>
  <br />
  <div style="text-align: center">
    <button class="btn btn-dark btn-outline-light" (click)="loadDevelopers()">
      Load Table
    </button>
    <br />
    <br />
    <table
      style="
        width: 75%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      "
      class="table table-striped table-hover"
    >
      <thead class="table-dark">
        <tr>
          <th>Dev ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
          <th>Company</th>
          <th>Start Date</th>
          <th>End Date</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let dev of devs">
          <tr
            *ngFor="let exp of dev.experiences"
            (click)="displayExperience(exp, dev)"
          >
            <td>{{ dev.id }}</td>
            <td>{{ dev.firstName }}</td>
            <td>{{ dev.lastName }}</td>
            <td>{{ exp.jobTitle }}</td>
            <td>{{ exp.companyName }}</td>
            <td>{{ exp.startDate }}</td>
            <td>{{ exp.endDate }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <hr />
  <div
    *ngIf="editDev && editExperience"
    style="text-align: center"
    class="form-control"
  >
    <form>
      <input
        type="text"
        name="editDev.firstName"
        [(ngModel)]="editDev.firstName"
      />
      <br />
      <br />
      <input
        type="text"
        name="editDev.lastName"
        [(ngModel)]="editDev.lastName"
      />
      <br />
      <br />
      <input
        type="text"
        name="editExperience.jobTitle"
        [(ngModel)]="editExperience.jobTitle"
      />
      <br />
      <br />
      <input
        type="text"
        name="editExperience.companyName"
        [(ngModel)]="editExperience.companyName"
      />
      <br />
      <br />
      <input
        type="date"
        name="editExperience.startDate"
        [(ngModel)]="editExperience.startDate"
      />
      <br />
      <br />
      <input
        type="date"
        name="editExperience.endDate"
        [(ngModel)]="editExperience.endDate"
      />
      <br />
      <br />
      <button
        class="btn btn-success btn-outline-light"
        (click)="updateDeveloper(editDev, editExperience)"
      >
        Save
      </button>
      <button
        style="margin-left: 10px"
        class="btn btn-warning btn-outline-light"
        (click)="displayTable()"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
