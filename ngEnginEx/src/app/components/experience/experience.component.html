<h1>Dev Experience</h1>

<div id="devExp" *ngIf="experiences.length > 0">

  <div class="card w-75">
    <div class="card-body">
      <h5 class="card-title">Experiences</h5>
      <p class="card-text">
      <div class="row" *ngFor="let exp of experiences">
        <div class="col">
          <button type="button" class="bi bi-pen" (click)="selectExp(exp)">
          </button>
          {{ exp.jobTitle }}
        </div>

        <div class="col">
          {{ exp.companyName }}
        </div>
        <div class="col">
          {{ exp.startDate }}
        </div>
        <div class="col">
          {{ exp.endDate }}
        </div>


      </div>
    </div>
  </div>


</div>

<ng-template id="editExp" let-modal>

  <div class="modal-header">
    <h4 class="modal-title">Edit Experience</h4>
    <button class="close" aria-label="Close" (click="modal.dismiss('Cross click" )>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div *ngIf="selected && selectedDev" style="text-align: center" class="form-control">
      <form>
        <input type="text" name="selected.jobTitle" [(ngModel)]="selected.jobTitle" />
        <br />
        <br />
        <input type="text" name="selected.companyName" [(ngModel)]="selected.companyName" />
        <br />
        <br />
        <input type="date" name="selected.startDate" [(ngModel)]="selected.startDate" />
        <br />
        <br />
        <input type="date" name="selected.endDate" [(ngModel)]="selected.endDate" />
        <br />
        <br />
        <div class="modal-footer">
          <button class="btn btn-success btn-outline-light" (click)="updateExperience(selected, selectedDev.id)">
            Save
          </button>
          <button class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
      </form>
    </div>

  </div>
</ng-template>

<div *ngIf="selected">

  <form class="form-control" class="form-inline">
    <h2 style="text-shadow: 2px 2px 4px black">Add New Experience</h2>
    <div class="form-group">
      <label for="jobtitle" class="col-sm-2 col-form-label">Job Title</label>
      <input id="jobtitle" type="text" name="selected.jobTitle" [(ngModel)]="selected.jobTitle" />

    </div>

    <div class="form-group">
      <label for="company" class="col-sm-2 col-form-label">Company</label>
      <input id="company" type="text" name="selected.companyName" [(ngModel)]="selected.companyName" />
    </div>
    <div class="form-group">
      <label for="start" class="col-sm-2 col-form-label">Start Date</label>
      <input id="start" type="date" name="selected.startDate" [(ngModel)]="selected.startDate" />

    </div>
    <div class="form-group">
      <label for="end" class="col-sm-2 col-form-label">End Date</label>
      <input id="end" type="date" name="selected.endDate" [(ngModel)]="selected.endDate" />

    </div>

    <button class="btn btn-success btn-outline-light" (click)="addExperience(newExperience)">
      Save
    </button>
    <button style="margin-left: 10px" class="btn btn-warning btn-outline-light" (click)="displayTable()">
      Cancel
    </button>

  </form>
</div>
