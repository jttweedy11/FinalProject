<h2 *ngIf="activeUser && loggedIn()" style="text-align: center">Welcome {{activeUser.firstName}}</h2>
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" *ngIf="loggedIn()">
      <div name="developerDetails">
        <h2>Your Profile</h2>

        <mat-card>
          <mat-card-title>Skills</mat-card-title>
          <mat-card-actions>
            <app-skill [skills]="skills" [activeUser]="activeUser"></app-skill>
          </mat-card-actions>
        </mat-card>
        <br>
        <mat-card>
          <mat-card-title>Education</mat-card-title>
          <mat-card-actions align="start">
            <app-education [educations]="educations" [activeUser]="activeUser"></app-education>

          </mat-card-actions>
        </mat-card>
        <br>
        <mat-card>
          <mat-card-title>Experience</mat-card-title>
          <mat-card-actions>
            <app-experience [experiences]="experiences" [activeUser]="activeUser"></app-experience>

          </mat-card-actions>
        </mat-card>
        <br>
        <mat-card>
          <mat-card-title>Applications</mat-card-title>
          <mat-card-actions align="start">
            <app-job-application [applications]="applications"></app-job-application>

          </mat-card-actions>
        </mat-card>

        <!-- <app-job-detail [applications]="applications" [activeUser]="activeUser"></app-job-detail> -->
      </div>
    </div>
    <div class="col-sm">
      <h1>Search Active Job Posts</h1>
      NEWEST JOBS etc
      <app-job-search></app-job-search>
      <div *ngIf="loggedIn()">
        <h4>My Job Posts</h4>
        <app-job-post [jobPosts]="jobPosts"></app-job-post>
      </div>
      <!-- <app-finished-jobs></app-finished-jobs> -->
    </div>
  </div>
</div>
