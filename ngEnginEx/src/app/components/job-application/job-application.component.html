<style>
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
  }

  .active,
  .accordion:hover {
    background-color: #ccc;
  }

  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
  }
</style>
<div>
  <ngb-accordion [closeOthers]="true">
    <ngb-panel *ngFor="let app of applications">
      <ng-template ngbPanelTitle>
        <span
          style="display:inline-block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 20ch;">{{app.jobPost.jobRequirements}}</span>
      </ng-template>
      <ng-template ngbPanelContent>
        <strong>{{app.jobPost.jobRequirements}}</strong><br>
        App Date: {{app.date}} <br>
        Status: {{app.status}}
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
  <div id="addButton">
    <button class="badge btn-success" (click)="goToJobs()">Find a Job</button>

  </div>
