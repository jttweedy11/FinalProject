<style>
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
  }

  .active,
  .accordion:hover {
    background-color: #ccc;
  }

  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
  }
</style>
<h3>Education</h3>
<ngb-accordion>
  <ngb-panel title={{edu.institutionName}} *ngFor="let edu of educations">
    <ng-template ngbPanelContent>
      <strong>{{edu.institutionName}}</strong><br>
      Institution Type:     {{edu.educationType}} <br>
      Certificate Received: {{edu.degreeCertificateName}} <br>
      Graduated:            {{edu.completeDate}}
    </ng-template>
  </ngb-panel>
</ngb-accordion>
