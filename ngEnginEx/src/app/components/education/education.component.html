<style>
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
  }

  .active,
  .accordion:hover {
    background-color: #ccc;
  }

  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
  }
</style>
<h3>Education</h3>
<ngb-accordion [closeOthers]="true">
  <ngb-panel title={{edu.institutionName}} *ngFor="let edu of educations">
    <ng-template ngbPanelContent>
      <strong>{{edu.institutionName}}</strong><br>
      Institution Type:     {{edu.educationType}} <br>
      Certificate Received: {{edu.degreeCertificateName}} <br>
      Graduated:            {{edu.completeDate}}
      <button (click)="delete(edu.id)">Delete</button>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
<button *ngIf="!createForm" (click)="createForm=true">Add Education</button>
<form name="createEducation" *ngIf="createForm">
  <input type="text" name="institutionName" [(ngModel)]="newEducation.institutionName"><br>
  <input type="text" name="educationType" [(ngModel)]="newEducation.educationType"><br>
  <input type="text" name="degreeCertificateName" [(ngModel)]="newEducation.degreeCertificateName"><br>
  <input type="text" name="completeDate" [(ngModel)]="newEducation.completeDate"><br>
  <button class="btn" (click)="create(newEducation); createForm = false">Create New Education</button>
  <button (click)="createForm = false">Cancel</button>
</form>
