<style>
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
  }

  .active,
  .accordion:hover {
    background-color: #ccc;
  }

  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
  }
</style>
<!-- <h3>Education</h3> -->
<ngb-accordion [closeOthers]="true">
  <ngb-panel title={{edu.institutionName}} *ngFor="let edu of educations">
    <ng-template ngbPanelContent>
      <strong>{{edu.institutionName}}</strong><br>
      Institution Type: {{edu.educationType}} <br>
      Certificate Received: {{edu.degreeCertificateName}} <br>
      Graduated: {{edu.completeDate}} <br>
      <button class="badge btn-light btn-sm" *ngIf="!editEducation" (click)="setEdit(edu)">✏️</button>
      <button class="badge btn-light btn-sm" *ngIf="!editEducation" (click)="delete(edu.id)">❌</button>
      <form *ngIf="editEducation" name="editEducation">
        Institution Name <br>
        <input type="text" name="institutionName" [(ngModel)]="editEducation.institutionName"><br>
        Education Type <br>
        <input type="text" name="educationType" [(ngModel)]="editEducation.educationType"><br>
        Degree Certificate <br>
        <input type="text" name="degreeCertificateName" [(ngModel)]="editEducation.degreeCertificateName"> <br>
        Complete Date <br>
        <input type="date" name="completeDate" [(ngModel)]="editEducation.completeDate"><br>
        <button class="badge" (click)="edit(editEducation, edu.id); editEducation = null">✏</button><button
          class="badge" (click)="delete(edu.id); editEducation = null;">❌</button>
        <button class="badge" (click)="editEducation = null">Cancel</button>
      </form>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
<div id="addButton">
  <button class="badge btn-success" *ngIf="!createForm" (click)="createForm=true">➕Education</button>

</div>

<form name="createEducation" *ngIf="createForm">
  <input type="text" name="institutionName" [(ngModel)]="newEducation.institutionName"
    placeholder="Institution Name"><br>
  <input type="text" name="educationType" [(ngModel)]="newEducation.educationType" placeholder="Education Type"><br>
  <input type="text" name="degreeCertificateName" [(ngModel)]="newEducation.degreeCertificateName"
    placeholder="Degree or Certificate Name"><br>
  <input type="date" name="completeDate" [(ngModel)]="newEducation.completeDate" placeholder="Completion Date"><br>
  <button (click)="create(newEducation); createForm = false">Save Education</button>
  <button (click)="createForm = false">Cancel</button>
</form>
