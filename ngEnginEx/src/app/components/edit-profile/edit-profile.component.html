<div id="editProfileOutside">
  <h4 style="text-align:center; margin-bottom: auto; margin-top: 10px; color: white">Update User Profile</h4>

  <div id="updateUser">
    <form name="editProfile" id="editProfileForm">

      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" required name="firstName" [(ngModel)]="editUser.firstName" />
      </div>

      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" required name="lastName" [(ngModel)]="editUser.lastName" />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" required name="email" [(ngModel)]="editUser.email" />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" required name="password" [(ngModel)]="editUser.password" />
      </div>

      <div class="form-group">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="editUser.phoneNumber" />
      </div>

      <div class="form-group">
        <label for="imageUrl" class="form-label">Profile Image URL</label>
        <input type="text" class="form-control" name="imageUrl" [(ngModel)]="editUser.imageUrl" />
      </div>
      <br>
      <div style=" text-align: center; margin-left: auto; margin-right: auto;">
        <button class="btn btn-success" (click)="edit(editUser)">Save</button>
        <button class="btn btn-warning" style="margin-left: 10px;" value="Cancel" (click)="cancel()">Cancel</button>
        <button class="btn btn-danger" style="margin-left: 10px;" (click)="disableProfile()">Disable</button>
      </div>
    </form>
  </div>
</div>

</div>
